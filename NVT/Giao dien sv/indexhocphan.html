<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TKXDPM-ADMIN</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom style -->
    <link href="css/style.css" th:href="css/style.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/admin}">ADMIN</a>
            </div>
        </div>
    </nav>

    <div class="container main-content list">
        <h3>HOC PHAN</h3>
        <!-- <div th:if="${success}" class="row alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">Ã—</span>
			</button>
            <span th:text="${success}"></span>
        </div> -->
        <div class="row">
            <a th:href="@{/hocphan/create}" class="btn btn-success pull-left">
                <span class="glyphicon glyphicon-plus"></span> Them hoc phan
            </a>
            <form class="form-inline pull-right" action="#" th:action="@{/hocphan/search}" method="GET">
                <div class="form-group">
                    <input type="text" class="form-control" name="s" placeholder="Type name..." />
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <th:block th:if="${#lists.isEmpty(hocphans)}">
            <h3>Khong co hocphan nao</h3>
        </th:block>

        <th:block th:unless="${#lists.isEmpty(hocphans)}">
            <div class="row">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>MA HOC PHAN</th>
                            <th>TEN HOC PHAN</th>
                            <th>SO TIN CHI</th>
                            <th>SO TIN HOC PHI</th>
                            <th>HE SO</th>
                            <th>ID KHOA VIEN</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="hocphan,iterStat : ${hocphans}">
                            <td th:text="${iterStat.count}"></td>

                            <td th:text="${hocphan.maHocPhan}"></td>
                            <td th:text="${hocphan.tenHocPhan}"></td>
                            <td th:text="${hocphan.soTinChi}"></td>
                            <td th:text="${hocphan.soTinHocPhi}"></td>
                            <td th:text="${hocphan.heSo}"></td>
                            <td th:text="${hocphan.idKhoaVien}"></td>
                            <td><a th:href="@{/hocphan/{id}/edit(id=${hocphan.id})}"><span
									class="glyphicon glyphicon-pencil"></span></a></td>
                            <td><a th:href="@{/hocphan/{id}/delete(id=${hocphan.id})}"><span
									class="glyphicon glyphicon-trash"></span></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </th:block>
    </div>
    <!-- /.container -->

    <footer class="container">
        Copyright © 2018 group8.tkltweb.hust.edu.vn
    </footer>
</body>

</html>
